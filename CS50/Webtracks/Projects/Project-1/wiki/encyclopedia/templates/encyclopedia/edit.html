{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title: {{ title }}</label>
        </div>
        <div>
            <label for="content">Content: </label><br>
            <textarea name="content" id="content" cols="30" rows="4" placeholder="Type your content">{{content}}</textarea>
        </div>
        <button type="submit" >Save page</button>
    </form>
{% endblock %}
