{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% for e in entries %}
            <li><a href="{% url 'encyclopedia:entry' e %}">{{e}}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>

{% endblock %}
