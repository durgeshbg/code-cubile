<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" placeholder="Name">
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <div>
                Favorite color: 
                <input id="red" name="color" type="radio" value="red">
                <label for="red">Red</label>
                <input id="blue" name="color" type="radio" value="blue">
                <label for="blue">Blue</label>
                <input id="green" name="color" type="radio" value="green">
                <label for="green">Green</label>
                <input id="yellow" name="color" type="radio" value="yellow">
                <label for="yellow">Yellow</label>
            </div>
            <div>
                <label for="country">Country: </label>
                <input id="country" name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Iran">Iran</option>
                </datalist>
            </div>
            <div>
                Sports:
                <input type="checkbox" id="football" name="sports" value="football">
                <label for="football">FootBall</label>
                <input type="checkbox" id="soccer" name="sports" value="soccer">
                <label for="soccer">Soccer</label>
                <input type="checkbox" id="golf" name="sports" value="golf">
                <label for="golf">Golf</label>
            </div>
        </form>
    </body>
</html>
