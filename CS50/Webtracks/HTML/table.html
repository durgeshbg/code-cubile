<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style>
			tr {
				background-color: aqua;
			}
			table,
			td {
				border: 3px solid red;
				border-collapse: collapse;
			}
			td {
				padding: 6px;
			}
			body {
				align-items: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
			</tr>
			<tr>
				<td>Cell 4</td>
				<td>Cell 5</td>
				<td>Cell 6</td>
			</tr>
			<tr>
				<td>Cell 7</td>
				<td>Cell 8</td>
				<td>Cell 9</td>
			</tr>
		</table>
	</body>
</html>
