<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>This is a cell</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
