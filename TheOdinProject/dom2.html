<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM2</title>
    </head>
    <body>
        <button id="remove">Remove</button>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <script>
            document.querySelector('#remove').onclick = function () {
                let p = document.querySelector('p')
                document.querySelector('body').removeChild(p)
            }
        </script>
    </body>
</html>
